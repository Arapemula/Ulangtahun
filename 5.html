    body {
        background: #A3DE83;

    }
    .balloon {
        position: absolute;
        bottom: 0;
        animation: float 5s infinite;
        opacity: 0;
    }
    @keyframes float {
        0% {
            transform: translateY(0);
            opacity: 1;
        }
        100% {
            transform: translateY(-100vh);
            opacity: 0;
        }
    }
</style>
